<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VexShield (VSH) - AntiDump Protection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #0a0e17;
            --secondary-color: #141a2b;
            --accent-color: #7e57c2;
            --accent-gradient: linear-gradient(90deg, #7e57c2, #5e35b1);
            --text-color: #ffffff;
            --text-secondary: #a0a7b8;
            --card-bg: #1c2333;
            --hover-color: #2a3247;
            --border-color: #2a3247;
            --success-color: #00c389;
            --warning-color: #ff9f43;
            --danger-color: #ff4757;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(126, 87, 194, 0.15) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(94, 53, 177, 0.1) 0%, transparent 40%);
        }
        
        .sidebar {
            width: 280px;
            background-color: var(--secondary-color);
            padding: 25px 20px;
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            border-right: 1px solid var(--border-color);
            z-index: 100;
        }
        
        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .logo-img {
            width: 45px;
            height: 45px;
            background: var(--accent-gradient);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.5rem;
            margin-right: 12px;
        }
        
        .logo-text {
            font-size: 1.6rem;
            font-weight: bold;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-section {
            margin-bottom: 30px;
        }
        
        .nav-title {
            text-transform: uppercase;
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-bottom: 15px;
            padding-left: 15px;
            letter-spacing: 1px;
        }
        
        .nav-item {
            display: flex;
            align-items: center;
            padding: 14px 18px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: var(--text-secondary);
        }
        
        .nav-item:hover, .nav-item.active {
            background-color: var(--hover-color);
            color: var(--text-color);
        }
        
        .nav-item i {
            margin-right: 12px;
            font-size: 1.3rem;
            width: 24px;
            text-align: center;
        }
        
        .nav-text {
            font-size: 1.05rem;
        }
        
        .main-content {
            flex: 1;
            margin-left: 280px;
            padding: 30px;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 35px;
            padding-bottom: 25px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .page-title {
            font-size: 1.8rem;
            font-weight: 600;
        }
        
        .user-info {
            display: flex;
            align-items: center;
        }
        
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: var(--accent-gradient);
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.3rem;
        }
        
        .user-name {
            font-weight: 500;
        }
        
        .user-status {
            font-size: 0.9rem;
            color: var(--success-color);
            display: flex;
            align-items: center;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success-color);
            border-radius: 50%;
            margin-right: 8px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 35px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--border-color);
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.2rem;
            margin-bottom: 18px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
        }
        
        .card-title i {
            margin-right: 10px;
        }
        
        .stat-value {
            font-size: 2.4rem;
            font-weight: bold;
            margin-bottom: 8px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .progress-section {
            margin-bottom: 35px;
        }
        
        .progress-bar {
            height: 12px;
            background-color: rgba(255, 255, 255, 0.08);
            border-radius: 6px;
            overflow: hidden;
            margin: 18px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: var(--accent-gradient);
            border-radius: 6px;
            width: 65%;
            position: relative;
        }
        
        .progress-text {
            display: flex;
            justify-content: space-between;
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .airdrop-section {
            margin-bottom: 35px;
        }
        
        .airdrop-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 25px;
            border: 1px solid var(--border-color);
            margin-bottom: 25px;
            display: flex;
            align-items: center;
        }
        
        .airdrop-icon {
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 20px;
        }
        
        .airdrop-info {
            flex: 1;
        }
        
        .airdrop-title {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }
        
        .airdrop-desc {
            color: var(--text-secondary);
            margin-bottom: 15px;
        }
        
        .btn {
            background: var(--accent-gradient);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
        }
        
        .btn i {
            margin-right: 8px;
        }
        
        .btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(126, 87, 194, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(90deg, var(--success-color), #00d99e);
        }
        
        .btn-warning {
            background: linear-gradient(90deg, var(--warning-color), #ffb142);
        }
        
        .btn-danger {
            background: linear-gradient(90deg, var(--danger-color), #ff6b81);
        }
        
        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 25px;
        }
        
        .tier-card {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-color));
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            transition: all 0.3s;
            border: 1px solid var(--border-color);
        }
        
        .tier-card:hover {
            transform: translateY(-5px);
            border-color: var(--accent-color);
        }
        
        .tier-card.active {
            border: 2px solid var(--accent-color);
            background: linear-gradient(135deg, var(--card-bg), #2a1b4b);
        }
        
        .tier-name {
            font-size: 1.3rem;
            margin-bottom: 12px;
            color: var(--accent-color);
            font-weight: 600;
        }
        
        .tier-value {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 12px;
        }
        
        .tier-desc {
            color: var(--text-secondary);
            font-size: 0.95rem;
        }
        
        .page-content {
            display: none;
            animation: fadeIn 0.4s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .page-content.active {
            display: block;
        }
        
        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 25px 0;
        }
        
        .feature-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid var(--border-color);
        }
        
        .feature-icon {
            width: 70px;
            height: 70px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin: 0 auto 20px;
        }
        
        .task-list {
            margin: 25px 0;
        }
        
        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--card-bg);
            border-radius: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
        }
        
        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            border-radius: 4px;
            border: 2px solid var(--accent-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
        
        .task-checkbox.completed {
            background: var(--accent-color);
        }
        
        .task-checkbox.completed:after {
            content: "✓";
            color: white;
        }
        
        .task-text {
            flex: 1;
        }
        
        .task-reward {
            color: var(--success-color);
            font-weight: bold;
        }
        
        .commission-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        
        .commission-table th, .commission-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .commission-table th {
            color: var(--text-secondary);
            font-weight: 500;
        }
        
        .tokenomics-chart {
            display: flex;
            height: 200px;
            margin: 30px 0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .chart-item {
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            position: relative;
        }
        
        .chart-item:hover::after {
            content: attr(data-percent);
            position: absolute;
            background: rgba(0, 0, 0, 0.8);
            padding: 5px 10px;
            border-radius: 5px;
            bottom: 100%;
            margin-bottom: 10px;
        }
        
        .roadmap {
            margin: 30px 0;
        }
        
        .roadmap-item {
            display: flex;
            margin-bottom: 30px;
            position: relative;
        }
        
        .roadmap-icon {
            width: 50px;
            height: 50px;
            background: var(--accent-gradient);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            margin-right: 20px;
            flex-shrink: 0;
        }
        
        .roadmap-content {
            flex: 1;
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid var(--border-color);
        }
        
        .roadmap-item.completed .roadmap-icon {
            background: var(--success-color);
        }
        
        .roadmap-item.completed .roadmap-content {
            border-color: var(--success-color);
        }
        
        .info-block {
            background: var(--secondary-color);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border-left: 4px solid var(--accent-color);
        }
        
        .module-demo {
            background: linear-gradient(135deg, var(--card-bg), var(--secondary-color));
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid var(--border-color);
        }
        
        .module-demo h3 {
            color: var(--accent-color);
            margin-bottom: 15px;
        }
        
        @media (max-width: 1200px) {
            .sidebar {
                width: 230px;
                padding: 20px 15px;
            }
            
            .main-content {
                margin-left: 230px;
                padding: 25px;
            }
        }
        
        @media (max-width: 992px) {
            .sidebar {
                width: 80px;
                padding: 20px 10px;
            }
            
            .logo-text, .nav-text {
                display: none;
            }
            
            .logo {
                justify-content: center;
                margin-bottom: 30px;
            }
            
            .logo-img {
                margin-right: 0;
            }
            
            .nav-item {
                justify-content: center;
                padding: 16px 12px;
            }
            
            .nav-item i {
                margin-right: 0;
                font-size: 1.4rem;
            }
            
            .nav-title {
                text-align: center;
                padding-left: 0;
            }
            
            .main-content {
                margin-left: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .dashboard-grid {
                grid-template-columns: 1fr;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .user-info {
                margin-bottom: 20px;
                margin-top: 15px;
            }
            
            .tiers-grid, .features-grid {
                grid-template-columns: 1fr;
            }
            
            .airdrop-card {
                flex-direction: column;
                text-align: center;
            }
            
            .airdrop-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
            
            .tokenomics-chart {
                flex-direction: column;
                height: auto;
            }
            
            .chart-item {
                height: 50px;
            }
            
            .roadmap-item {
                flex-direction: column;
            }
            
            .roadmap-icon {
                margin-right: 0;
                margin-bottom: 15px;
            }
        }
        
        @media (max-width: 576px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                padding: 15px;
            }
            
            .logo-text, .nav-text {
                display: block;
            }
            
            .nav-item {
                justify-content: flex-start;
            }
            
            .nav-item i {
                margin-right: 12px;
            }
            
            .nav-title {
                text-align: left;
                padding-left: 15px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 20px;
            }
            
            .menu-toggle {
                display: block;
                position: fixed;
                top: 20px;
                right: 20px;
                z-index: 1000;
                background: var(--accent-gradient);
                color: white;
                width: 45px;
                height: 45px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                cursor: pointer;
            }
            
            .sidebar.hidden {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="menu-toggle" id="menuToggle">
        <i class="fas fa-bars"></i>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="logo">
            <div class="logo-img">V</div>
            <div class="logo-text">VexShield</div>
        </div>
        
        <div class="nav-section">
            <div class="nav-title">Основное</div>
            
            <div class="nav-item active" data-page="dashboard">
                <i class="fas fa-th-large"></i>
                <span class="nav-text">Главная</span>
            </div>
            
            <div class="nav-item" data-page="about">
                <i class="fas fa-info-circle"></i>
                <span class="nav-text">О проекте</span>
            </div>
            
            <div class="nav-item" data-page="technology">
                <i class="fas fa-shield-alt"></i>
                <span class="nav-text">Технология</span>
            </div>
        </div>
        
        <div class="nav-section">
            <div class="nav-title">Токеномика</div>
            
            <div class="nav-item" data-page="tokenomics">
                <i class="fas fa-chart-pie"></i>
                <span class="nav-text">Распределение</span>
            </div>
            
            <div class="nav-item" data-page="airdrop">
                <i class="fas fa-gift"></i>
                <span class="nav-text">Airdrop</span>
            </div>
            
            <div class="nav-item" data-page="modules">
                <i class="fas fa-cube"></i>
                <span class="nav-text">Модули</span>
            </div>
        </div>
        
        <div class="nav-section">
            <div class="nav-title">Развитие</div>
            
            <div class="nav-item" data-page="roadmap">
                <i class="fas fa-map-marked-alt"></i>
                <span class="nav-text">Дорожная карта</span>
            </div>
            
            <div class="nav-item" data-page="faq">
                <i class="fas fa-question-circle"></i>
                <span class="nav-text">FAQ</span>
            </div>
        </div>
    </div>

    <div class="main-content">
        <div class="header">
            <h1 class="page-title" id="pageTitle">Главная панель</h1>
            
            <div class="user-info">
                <div class="user-avatar">V</div>
                <div>
                    <div class="user-name">VexShield Holder</div>
                    <div class="user-status">
                        <span class="status-dot"></span>
                        <span>VSH Balance: 0</span>
                    </div>
                </div>
            </div>
        </div>

        <div id="page-content-container"></div>
    </div>

    <script>
        // Page navigation
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.nav-item').forEach(i => {
                    i.classList.remove('active');
                });
                
                this.classList.add('active');
                
                const pageTitle = this.querySelector('.nav-text').textContent;
                document.getElementById('pageTitle').textContent = pageTitle;
                
                const pageId = this.getAttribute('data-page');
                loadPageContent(pageId);
            });
        });

        // Mobile menu toggle
        document.getElementById('menuToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('hidden');
        });

        // Load page content dynamically
        function loadPageContent(pageId) {
            const pageContainer = document.getElementById('page-content-container');
            
            switch(pageId) {
                case 'dashboard':
                    pageContainer.innerHTML = getDashboardContent();
                    break;
                case 'about':
                    pageContainer.innerHTML = getAboutContent();
                    break;
                case 'technology':
                    pageContainer.innerHTML = getTechnologyContent();
                    break;
                case 'tokenomics':
                    pageContainer.innerHTML = getTokenomicsContent();
                    break;
                case 'airdrop':
                    pageContainer.innerHTML = getAirdropContent();
                    break;
                case 'modules':
                    pageContainer.innerHTML = getModulesContent();
                    break;
                case 'roadmap':
                    pageContainer.innerHTML = getRoadmapContent();
                    break;
                case 'faq':
                    pageContainer.innerHTML = getFaqContent();
                    break;
                default:
                    pageContainer.innerHTML = `<div class="card"><div class="card-title"><i class="fas fa-cog"></i>${pageId}</div><p>Содержимое страницы</p></div>`;
            }
            
            // Animate progress bar on dashboard
            if (pageId === 'dashboard') {
                setTimeout(() => {
                    const progressFill = document.querySelector('.progress-fill');
                    if (progressFill) {
                        let width = 0;
                        const targetWidth = 65;
                        const interval = setInterval(() => {
                            if (width >= targetWidth) {
                                clearInterval(interval);
                            } else {
                                width++;
                                progressFill.style.width = width + '%';
                            }
                        }, 30);
                    }
                }, 100);
            }
        }

        // Page content templates
        function getDashboardContent() {
            return `
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-rocket"></i>
                        Добро пожаловать в VexShield (VSH)!
                    </div>
                    <p>Инновационный токен с технологией AntiDump, которая защищает от резких падений цены.</p>
                </div>
                
                <div class="dashboard-grid">
                    <div class="card">
                        <div class="card-title"><i class="fas fa-coins"></i> Токены VSH</div>
                        <div class="stat-value">0 VSH</div>
                        <div class="stat-label">Текущий баланс</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title"><i class="fas fa-shield-alt"></i> Защита</div>
                        <div class="stat-value">Active</div>
                        <div class="stat-label">AntiDump система</div>
                    </div>
                    
                    <div class="card">
                        <div class="card-title"><i class="fas fa-users"></i> Холдеры</div>
                        <div class="stat-value">1,247</div>
                        <div class="stat-label">Активные держатели</div>
                    </div>
                </div>
                
                <div class="card">
                    <div class="card-title"><i class="fas fa-chart-line"></i> Прогресс Airdrop</div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                    <div class="progress-text">
                        <span>Завершено заданий</span>
                        <span>65%</span>
                    </div>
                    
                    <p>Участвуйте в airdrop и получайте токены VSH с защитой от демпинга.</p>
                </div>
            `;
        }

        function getAboutContent() {
            return `
                <div class="card">
                    <div class="card-title">
                        <i class="fas fa-info-circle"></i>
                        О проекте VexShield
                    </div>
                    
                    <div class="info-block">
